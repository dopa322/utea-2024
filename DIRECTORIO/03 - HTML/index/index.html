<!--ETIQUETAS-->
<!DOCTYPE html>
<html>

<head>
<!--el head es para poner meta datos y no se renderiza-->

    <meta charset="utf-8"> <!--codificacion que tiene que usar-->
    <meta name = "viewport" content="width=device-width"> <!--hace que la pantalla sea adaptable-->
    <title>Mi Porfolio - Dotero cuatero a tiempo completo uwu</title>

    <meta name="description" content="portafolio de dopa, unos años de experiencia
    en diferentes ares, y dotero">

    <!--OPEN GRAPH-->
    <meta property="og:title" content="Mi Porfolio - Dotero cuatero a tiempo 
    completo uwu">
    <meta property="og:description" content="Mi Porfolio - Dotero cuatero a tiempo 
    completo uwu">
    <meta property="og:image" content="image/yo.jpg">
    <meta property="og:image:alt" content="una foto de perfil de un personaje de one piece">

    <!--PARA INDICAR QUE LA PAGINA PUDE TRADUCIR AL INGLES-->
    <link rel="alternate" href="https://dopa.jc/en"
    hreflang="es-GB">

    <!--esto indica que esta pagina es la principal de este sitio-->
    <link rel="canonical" href="http://dopa.jc">
    <!-- www.dopa.dev o  midu.dev  (los trata por igual sin importar la etiqueta)-->

    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#04f">

    <!--esta etiqueta pone la imagen en la ventana como icono-->
    <link rel="icon" type="image/jpg" href="images/yo.jpg">

    <!--CAMBIAMOS EL COLOR DE LA HOJA-->
    <style>
        body {
            background: #FFF2CA;
        }
    </style>
</head>

<!--en le <body> va el cuerpo-->

<body>

    <h1>Porfolio de DOPA </h1> <!--elemento-->
    <!--nivles del etiquetal principal h1 hasta h6-->
    <h2>Porfolio de DOPA </h2> <!--elemento-->
    <h3>Porfolio de DOPA </h3> <!--elemento-->
    <h4>Porfolio de DOPA </h4> <!--elemento-->
    <h5>Porfolio de DOPA </h5> <!--elemento-->
    <h6>Porfolio de DOPA </h6> <!--elemento-->

    <!--PARRAFO-->
    <p>+1 año de experiencia como <strong> jugador de dota,</strong>
        programador y trabajador.</p>

    <!--el <strong> se usa para resaltar las partes importantes -->

    <h2>Experiencia</h2>
    
    <!--PARA LISTAR-->
    <ul>
        <li class="list-item">Ayala net - 2019</li><!--cada elemento va dentro del <li> -->
        <li class="list-item">Imprenta doña santusa - 2020</li>
        <li class="list-item">Fotos alex - 2021</li>
    </ul>

    <!--ELEMENTOS REEMPLAZABLES-->
    <img 
        id="photo-image" 
        width="200" 
        height="200" 
        title="foto de un personaje"
        alt=" una fotografia de un personaje de one piece wano " src="images/yo.jpg">
    <!--ATRIBUTOS "src" proporcionan atributos adicionales a html hay varios atributos -->


</body>

</html>
